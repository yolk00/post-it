<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Post It!</title>
  </head>
  <body>
    <div class="container">
      <img src="/assets/typing_indicator.png" alt="message bubbles" />
      <h2>Leave a message</h2>
      <textarea
        name="message"
        id="msg-el"
        cols="30"
        rows="7"
        placeholder="Write your message here!"
        class="marg-bot-20"
      ></textarea>
      <div class="byline-container marg-bot-20">
        <input type="text" id="from-el" placeholder="To:" class="twins" />
        <input type="text" id="to-el" placeholder="From:" class="twins" />
      </div>
      <button id="post-btn" class="marg-bot-20">Post It!</button>
      <h2>Your Posts</h2>
      <ul id="posts-list-el">
        <li>
          <div class="post-card">
            To ${receiverName}, <br />
            ${postValue} <br />
            From ${senderName}
          </div>
        </li>
        <li>
          <div class="post-card">
            To APPLE, <br />
            This is a post! A great post! It's here for all to wonder at.
            <br />
            From PEAR
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
